# Configuration de la base de données en mémoire H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# On recrée la base de données à chaque exécution de test
# Ceci est nécessaire car vous avez un CommandLineRunner qui initialise les Rôles dans YaoundeLocApplication.java.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optionnel: Autoriser les bean dupliqués pour les tests si nécessaire
# spring.main.allow-bean-definition-overriding=true

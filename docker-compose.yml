version: '3.8'

services:
  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: yaounde-loc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yaounde_loc
      MYSQL_USER: vlad
      MYSQL_PASSWORD: vlad2004
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - yaounde-loc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Service Backend Spring Boot
  backend:
    build:
      context: ./yaounde-loc
      dockerfile: Dockerfile
    container_name: yaounde-loc-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/yaounde_loc?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: vlad
      SPRING_DATASOURCE_PASSWORD: vlad2004
      JWT_SECRET: VOTRE_TRES_LONGUE_CLE_SECRETE_POUR_LA_PRODUCTION_ICI_YAOUNDE_LOC_2024
      JWT_EXPIRATION_MS: 86400000
    ports:
      - "8080:8080"
    networks:
      - yaounde-loc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger-ui.html"]
      timeout: 20s
      retries: 10

  # Service Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yaounde-loc-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_API_TIMEOUT: 30000
    networks:
      - yaounde-loc-network

volumes:
  mysql_data:

networks:
  yaounde-loc-network:
    driver: bridge
